<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1 user-scalable=no,width = 320" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<link rel="stylesheet" type="text/css" href="css/twenty.css" />
	<script type='text/javascript' src='js/jquery-1.4.2.min.js'></script>
	<script type='text/javascript' src='js/script.js'></script>
	<script type='text/javascript' src='js/strophe.js'></script>
	<script type='text/javascript' src='js/md5.js'></script>
	<script type='text/javascript' src='js/chat.js'></script>
	<script type='text/javascript' src='js/base64.js'></script>
	
	<title>Untitled Document</title>
	<style type="text/css">
		
	</style>
	
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<a class="close navbutton"></a>
			<b>Compose</b>
			<a class="send navbutton"></a>
		</div>
		<div id="content-panel" >
			<div class="content-address">
				<span>
					To: Virginia H, Mike B.
				</span>
				<img src="images/plus.png" class="plus" alt="add" />
			</div>
			<div class="content-detail">
				<p>
					<label for="message">Message:</label>
					<textarea rows="4" id="message" wrap="hard">Your message goes here..
					</textarea>
				</p>
			</div>
		</div>
		<div class="attach-options">
			<div class="notification">
				<div class="notify-location"><span>244 3rd Ave..</span></div>
				<div class="notify-eta"><span>20 Min</span></div>
				<div class="notify-photo"><span>1</span></div>
			</div>
			<div class="div-share-location options">
				<a href="#" class="lnk-options">
					<span class="btn-share-location">Share your location</span>
				</a>
			</div>
			<div class="div-share-eta options">
				<a href="#" class="lnk-options">
					<span class="btn-share-eta">Share your ETA</span>
				</a>
			</div>
			<div class="div-share-photo options">
				<a href="#" class="lnk-options">
					<span class="btn-share-photo">Attach a photo</span>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
